<!-- Header -->
<header class="header-academic text-white">
    <div class="overlay"></div>

        <p>Cellular Automata · Complex Systems · Nonlinear Dynamics</p>

</header>

<!-- Main Content -->
<main class="container my-5">
    <div class="card shadow-sm">

        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="newsletterTable">
                    <thead>
                        <tr>
                            <th>Issue</th>
                            <th>Date</th>
                            <th>Description</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Modal Viewer -->
<div class="modal fade" id="newsletterModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Newsletter Viewer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <iframe id="pdfViewer" width="100%" height="600px"></iframe>
